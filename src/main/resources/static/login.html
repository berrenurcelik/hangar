<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Hangar Management System</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-box">
      <h1>✈️ Hangar Management System</h1>
      <h2>Anmelden</h2>
      <div id="login-alert"></div>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="loginEmail">E-Mail *</label>
          <input type="email" id="loginEmail" required placeholder="ihre@email.de" />
        </div>
        <div class="form-group">
          <label for="loginPassword">Passwort *</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit">Anmelden</button>
      </form>
      <p class="auth-links">
        Noch kein Konto?
        <a href="register.html">Registrieren</a>
      </p>
      <p class="auth-links">
        <a href="index.html">Zurück zur Startseite</a>
      </p>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script>
    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const alertEl = document.getElementById('login-alert');

      try {
        const res = await fetch(API_BASE + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (res.ok) {
          saveUser(data);
          window.location.href = 'index.html';
          return;
        }
        showAuthAlert(alertEl, data.message || 'Anmeldung fehlgeschlagen.', 'error');
      } catch (err) {
        showAuthAlert(alertEl, 'Netzwerkfehler. Bitte versuchen Sie es später.', 'error');
      }
    }
  </script>
</body>
</html>
